<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <H1>Sistema de multas</H1>
   velocidade do carro <input type="number" name="texvel" id="texvel">Km/h
   <input type="button" value="verificar" onclick="calcular()">
    <div id="resp" >
        
    </div>
   <script>
  
    function calcular() {
        var texv = document.querySelector('input#texvel')
        var res = document.getElementById("resp")
        var vel = Number(texv.value)

        res.innerHTML = `<p> Sua velocidade atual é de <strong>${vel}</strong>Km/h</p> `
        if (vel > 60){
            res.innerHTML += `<p> Você esta <strong>MULTADO</strong> por excesso de velocidade.</p>`
        }
        res.innerHTML += `<p>Dirija sempre com segurança!</p>`
    }

   </script> 
</body>
</html>
