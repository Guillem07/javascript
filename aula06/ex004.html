<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos</title>

    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
    
</head>
<body>
    
    <script>
        var nome = prompt("Qual é o seu nome: ")

        document.write(`Olá ${nome}, seu nome tem ${nome.length} letras!<br>`)

        document.write(`Seu mome em maiúsculo fica ${nome.toUpperCase()}!</br>`)

        document.write(`E seu nome e maiúsculo fica ${nome.toLocaleLowerCase()}`)
    </script>
</body>
</html>
